<!DOCTYPE html>
<html>

<head>
    <!--<link href="style.css" rel="stylesheet" type="text/css" />-->
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/Les_petits_plats_logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e1f96a0322.js" crossorigin="anonymous"></script>
    <title>Les Petits Plats</title>
</head>

<body>
    <header class="container text-center">
        <img src="assets/Les_petits_plats_logo.png" class="logo" alt="Les Petits Plats" />
    </header>
    <main id="main">
        <div class="container align-items-center">
            <div class="row row-cols-1">
                <div class="col">
                    <input class="form-control" id="barreRecherche" onkeyup="recherche_recette()" type="text"
                        name="barreRecherche" placeholder="Rechercher une recette">
                </div>
            </div>
            <div class="row row-cols-3">
                <div class="mb-3 mt-3 col">
                    <div class="form-floating">
                        <input type="text" name="rechercheIngredients" class="form-control bg-primary"
                            id="rechercheIngredients" onchange="recherche_recette()"
                            placeholder="Rechercher un ingrediant">
                        <label class="" for="rechercheIngredients">Rechercher un ingrediant</label>
                    </div>
                    <div class="dropdown-menu bg-primary" style="width:450px !important;" id="suggestionsI">
                        <div class="container">
                            <div class="row row-cols-3">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-3 mt-3 col">
                    <div class="form-floating">
                        <input type="text" class="form-control bg-success" id="rechercheAppareilles"
                            onchange="recherche_recette()" placeholder="Rechercher un Appareil">
                        <label for="rechercheAppareilles pe-3">Rechercher un Appareil</label>
                    </div>
                    <div class="dropdown-menu bg-success" style="max-width:450px !important;" id="suggestionsA">
                        <div class="container">
                            <div class="row row-cols-3">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-3 mt-3 col">
                    <div class="form-floating">
                        <input type="text" class="form-control bg-danger" id="rechercheUstensils"
                            onchange="recherche_recette()" placeholder="Rechercher un ustensiles">
                        <label for="rechercheUstensils">Rechercher un ustensiles</label>
                    </div>
                    <div class="dropdown-menu bg-danger" style="max-width:450px !important;" id="suggestionsU">
                        <div class="container">
                            <div class="row row-cols-3">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="recette"></div>
            </div>
        </div>
    </main>
    <script src="assets/recipes.js"></script>
    <script src="js/index.js"></script>
    <script src="js/recherche.js"></script>
    <script src="js/select.js"></script>
</body>

</html>
